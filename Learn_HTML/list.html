<!DOCTYPE html>
<html>
<head><title>Learning lists</title></head>
<body>
    <h1>Lists of food:</h1>
    <ol type="1">
        <li style="font-weight: 50;">Drinks Item:
            <ul style="list-style-type: disc;">
                <li>Tea</li>
                <li>Coffee</li>
                <li>Fruit Juice</li>
            </ul>
        </li>
        <br>

        <li>Rice Item:
            <ul style="list-style-type: disc;">
                <li>White Rice</li>
                <li>Polao</li>
                <li>Fried Rice</li>
            </ul>
        </li>
        <br>

        <li>Cake Item:
            <ul style="list-style-type: disc;">
                <li>Red Velvet</li>
                <li>Dark forest</li>
                <li>Vanilla Cake</li>
                <li>Chocolate cake</li>
            </ul>
        </li>
    </ol>
</body>

</html>
