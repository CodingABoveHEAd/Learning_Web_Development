<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Practice</title>
</head>

<body>
    <form action="" id="f" onsubmit="return validation()">
        <label for="name">Name: </label>
        <input type="text" value="" class="in" oninput="upper()" placeholder="Enter your name"> <br> <br>
        <label for="number">Number: </label>
        <input type="number" value="" class="in" oninput="upper()" placeholder="Enter your number">
        <br><br>
        <input type="submit" value="submit">
    </form>

    <p style="display: none; text-align: center; color: tomato;" id="msg">All field must be filled!!!</p>
    <p style="display: none; text-align: center; color: rgb(71, 255, 77);" id="msgs">Successful</p>
    <!-- <p>All Field must be filled</p> -->

    <script>

        function validation() {
            const x = document.getElementById("f");
            const inp = x.getElementsByClassName("in");

            for (i = 0; i < inp.length; i++) {
                if (inp[i].value === "") {
                    document.getElementById('msg').style.display = "block";

                    setTimeout(function () {
                        document.getElementById('msg').style.display = "none";
                    }, 1500);

                    return false;
                }
            }

            document.getElementById('msgs').style.display = "block";

            setTimeout(function () {
                document.getElementById('msgs').style.display = "none";
            }, 2000);
            return true;
        }

        function upper() {
            const xu = document.getElementById("f");
            const yu = xu.getElementsByClassName("in");
            for (let i = 0; i < yu.length; i++) {
                yu[i].value = yu[i].value.toLowerCase();
            }
        }
    </script>

</body>

</html>
