<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="TOdo.css">
</head>

<body>
    <h1>A Simple To-DO List Using HTML,CSS and JavaScript</h1>
    <div id="top">
        <div id="parent">
            <div id="heading">
                <p style="margin: 10px; color: white; font-size: 30px;">My To Do List</p>
               
                <div id="add" onclick="funcadd(this)">
                    <img  src="Add-New-256.png" alt="">
                    <span style="cursor: pointer; font-size: 20px; color: white;">Add Task</span>
                </div>

                <input id="inp" type="text"
                 style="font-size: 15px; margin: 0px;"
                 placeholder="Task">
                <button id="btn" onclick="add()">Add Task</button>
            </div>
        </div>

    </div>
    <script src="Todo.js"></script>
</body>

</html>
