<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleg.css">
</head>

<body>
    <h1>First example:</h1>
    <div class="p">
        <div class="c" style="background-color:aqua;">1</div>
        <div class="c" style="background-color:rgb(32, 130, 130);">2</div>
        <div class="c" style="background-color:rgb(5, 173, 219);">3</div>
        <div class="c" style="background-color:rgb(196, 123, 84);">4</div>
        <div class="c" style="background-color:rgb(255, 77, 0);">5</div>
        <div class="c" style="background-color:rgb(235, 216, 9);">6</div>

    </div>
    <h1>A real World example:</h1>
    <div class="p2">
        <div class="h" style="background-color:aqua;">HEADER</div>
        <div class="m" style="background-color:rgb(5, 173, 219);">MENU</div>
        <div class="co" style="background-color:rgb(255, 77, 0);">CONTENT</div>
        <div class="s" style="background-color:rgb(43, 235, 9);">SIDEBAR</div>
        <div class="f" style="background-color:rgb(235, 216, 9);">FOOTER</div>

    </div>
    <h1>3rd example:</h1>
    <div class="p3">

        <div style="background-color:aqua;">1</div>
        <div style="background-color:rgb(253, 136, 183);">2</div>
        <div style="background-color:rgb(255, 77, 0);">3</div>
        <div style="background-color:rgb(43, 235, 9);">4</div>
        <div style="background-color:rgb(235, 216, 9);">5</div>
        <div style="background-color:rgb(0, 149, 255);">6</div>
        <div style="background-color:rgb(0, 89, 255);">7</div>
        <div style="background-color:rgb(6, 146, 90);">8</div>
        <div style="background-color:rgb(215, 151, 82);">9</div>
        <div style="background-color:rgb(130, 9, 235);">10</div>
        

    </div>

</body>

</html>
